<div class="category-container" style="padding:20px;">
  <button class="btn btn-link pt-4" type="button" [routerLink]="['/products']">Ver los productos</button>
  <hr />
  <h2 class="text-primary text-left fw-bold fs-3">Categorías</h2>
  <div class="card mb-3">
    <div class="card-header">
      <h2 class="text-primary text-left fw-bold fs-4">Agregar una nueva categoría</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addCategory()" class="mb-3" >
        <label class="form-label">Nombre de la categoría:</label>
        <input class="form-control" [(ngModel)]="newCategory" name="categoryName" placeholder="Nombre de la categoría" required />
        <div class="text-end">
          <button class="btn btn-primary mt-3" type="submit">Agregar</button>
        </div>  
      </form>
    </div>
  </div>
  <hr />

  <table class="table table-striped table-bordered align-middle mt-3">
    <thead class="table-secondary">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories">
        <td class="text-center">{{ c.id }}</td>
        <td class="text-center">{{ c.name }}</td>
        <td class="text-center">
          <div class="btn-group" role="group">
            <button class="btn btn-action-color-delete btn-sm" (click)="deleteCategory(c.id)" title="Borrar">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
