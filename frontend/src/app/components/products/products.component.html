<div class="container" style="padding:20px;">
  <div *ngIf="formVisible">
    <app-add-products
      [visible]="formVisible"
      [productInput]="selectedProduct"
      (closed)="formVisible = false"
      (productSaved)="onProductSaved()">
    </app-add-products>
  </div>

  <hr />

  <!-- Listado -->
  <h3 class="text-primary text-left fw-bold fs-3">Productos Guardados</h3>
  <button class="btn btn-secondary" (click)="loadProducts()">Actualizar tabla</button>
  <table class="table table-striped table-bordered align-middle mt-3">
    <thead class="table-secondary">
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Color</th>
        <th>Categoría</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name | uppercase}}</td>
        <td class="text-center">{{ p.price | currency:'$':'symbol':'1.0-0' }}</td>
        <td class="text-center">{{ p.stock }}</td>
        <td class="text-center">{{ p.color }}</td>
        <td class="text-center">{{ p.category_name }}</td>
        <td class="text-center">
          <div class="btn-group" role="group">
            <button class="btn btn-action-color-edit btn-sm" (click)="editProduct(p.id)" title="Editar">
              <i class="fa fa-pencil-alt"></i>
            </button>
            <button class="btn btn-action-color-delete btn-sm" (click)="deleteProduct(p.id)" title="Borrar">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between my-3">
    <button class="btn btn-primary" [routerLink]="['/categories']">Ir a Categorías</button>
    <button class="btn btn-primary" (click)="addProduct(true);">Agregar un producto</button>
  </div>
  <router-outlet></router-outlet>
</div>
